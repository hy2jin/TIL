{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<h1>index page</h1>

<ul>
  {% for question in page_obj %}
    <li>
      <a href="{% url 'board:detail' question.pk %}">{{ question.title }}</a>
    </li>  
  {% endfor %}
</ul>

<div class="d-flex justify-content-center">
  {% bootstrap_pagination page_obj %}
</div>
{% endblock content %}
