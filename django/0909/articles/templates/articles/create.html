{% extends 'base.html' %}

{% block title %}
  CREATE
{% endblock title %}

{% block content %}
  <h1>CREATE PAGE</h1>
  <!-- 사용자가 입력한 정보를 넘겨줄 수 있는 form element 생성 -->
  <!-- 단, POST 요청으로 보낼 수 있도록 할 것이다 -->
  <form action="" method="POST" enctype="multipart/form-data">
    <!-- POST 요청 보내고자 할 때, 최소한의 보안 장치 -->
    <!-- input type="hidden" -->
    {% csrf_token %}
    {{ form.as_p }}
    <!-- <input type="submit"> -->
    <button>Submit</button>
  </form>
  <a href="{% url 'articles:index' %}">INDEX</a>
{% endblock content %}
