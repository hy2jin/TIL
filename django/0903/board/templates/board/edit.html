{% extends 'base.html' %}

{% block content %}
  <h1>edit question</h1>
  <form action="{% url 'board:update' question.pk %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="title">제목: </label>
      <input id="title" name="title" type="text" value="{{ question.title }}">
    </div>

    <div>
      <label for="category">카테고리: </label>
      <input id="category" name="category" type="text" value="{{ question.category }}">
    </div>

    <div>
      <label for="content">내용: </label>
      <textarea name="content" id="content" cols="30" rows="10">{{ question.content }}</textarea>
    </div>

    <div>
      <button>작성</button>
    </div>
  </form>
{% endblock content %}
